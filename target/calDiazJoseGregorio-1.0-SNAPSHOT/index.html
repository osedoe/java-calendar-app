<html>
    <head>
        <title>Calendario Jose Diaz</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <style>
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calendario Jose</h1>
            <p><strong>¿Qué mes desea ver?</strong></p>
            <form action="vercalendario" method="get">
                    <select name="mes">
                        <option type="text" value="">Sin definir</option>
                        <option type="text" value="enero">Enero</option>
                        <option type="text" value="febrero">Febrero</option>
                        <option type="text" value="marzo">Marzo</option>
                        <option type="text" value="abril">Abril</option>
                        <option type="text" value="mayo">Mayo</option>
                        <option type="text" value="junio">Junio</option>
                        <option type="text" value="julio">Julio</option>
                        <option type="text" value="agosto">Agosto</option>
                        <option type="text" value="septiembre">Septiembre</option>
                        <option type="text" value="octubre">Octubre</option>
                        <option type="text" value="noviembre">Noviembre</option>
                        <option type="text" value="diciembre">Diciembre</option>
                    </select>
                    <input type="submit" value="Ir al mes">
                </form>
            
        </div>
    </body>
</html>
